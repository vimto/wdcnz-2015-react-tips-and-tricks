<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<!-- <link rel="stylesheet" href="css/theme/black.css" id="theme"> -->
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!-- Intro -->
				<section>
					<section data-markdown="slides/01 intro/01.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/01 intro/02.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/01 intro/03.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/01 intro/04.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/01 intro/05.md" data-separator-notes="^Note:"></section>
				</section>

				<!-- Overview -->
				<section>
					<section data-markdown="slides/02 overview/01.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/02 overview/02.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/02 overview/03.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/02 overview/04.md" data-separator-notes="^Note:"></section>
				</section>

				<!-- Tools -->
				<section>
					<section data-markdown="slides/03 tool up/01.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/03 tool up/02.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/03 tool up/03.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/03 tool up/04.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/03 tool up/05.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/03 tool up/06.md" data-separator-notes="^Note:"></section>
				</section>

				<!-- Components -->
				<section>
					<section data-markdown="slides/04 thinking in components/01.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/04 thinking in components/02.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/04 thinking in components/03.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/04 thinking in components/04.md" data-separator-notes="^Note:" data-vertical="^\n---\n$"></section>
					<section data-markdown="slides/04 thinking in components/05.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/04 thinking in components/06.md" data-separator-notes="^Note:"></section>
					<section data-markdown="slides/04 thinking in components/07.md" data-separator-notes="^Note:"></section>
				</section>

				<!-- Data -->
				<section>
					<section data-markdown="slides/05 going with the flow/01.md" data-separator-notes="^Note:" data-vertical="^\n---\n$"></section>
				</section>

				<!-- Performance -->
				<section>
					<section data-markdown="slides/06 the need for speed/01.md" data-separator-notes="^Note:" data-vertical="^\n---\n$"></section>
				</section>

				<!-- Everything else! -->
				<section>
					<section data-markdown="slides/08 everything else/01.md" data-separator-notes="^Note:" data-vertical="^\n---\n$"></section>
				</section>

				<!-- Fin -->
				<section>
					<section>
						<h1>La Fin</h1>
						<h2>@vim</h2>
					</section>
				</section>

				<!-- Testing -->
				<section>
					<section>
						<a href="subl://open?url=file:///Users/vim/code/sketches/wdcnz-2015-react-tips-and-tricks/code-samples/01.js">[Codes]</a>
					</section>
					<section>
						<h4>WTF Is Atomic?</h4>
						<iframe src="https://player.vimeo.com/video/120035868?autoplay=0" width="1920" height="607" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					</section>
					<section>
					</section>

				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
